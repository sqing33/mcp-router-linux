name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  prepare:
    name: Prepare Release Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      ref: ${{ steps.meta.outputs.ref }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Create or validate tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          VERSION="$(node -p "require('./apps/electron/package.json').version")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            TAG="v${VERSION}"
            git fetch --tags --force

            if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
              echo "Tag ${TAG} already exists; reusing it."
            else
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag -a "${TAG}" -m "release ${TAG}"
              git push origin "${TAG}"
            fi
          else
            TAG="${GITHUB_REF_NAME}"
            if [ "${TAG}" != "v${VERSION}" ]; then
              echo "Tag version (${TAG#v}) does not match apps/electron version (${VERSION})."
              exit 1
            fi
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=refs/tags/$TAG" >> "$GITHUB_OUTPUT"

  publish:
    name: Publish (${{ matrix.label }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'push' || (github.actor != 'github-actions[bot]' && github.actor != 'github-actions')
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macOS
          - os: windows-latest
            label: Windows
          - os: ubuntu-latest
            label: Ubuntu
    env:
      CI: true
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FORGE_DRAFT: "false"
      FORGE_PRERELEASE: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Linux packaging dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg

      - name: Publish
        run: pnpm run publish
